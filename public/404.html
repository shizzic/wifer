<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://dateshipper.com/favicon.ico" type="image/x-icon" sizes="32x32" />
    <title>404 not found</title>
    <meta name="description" content="Page wasn't found by this url." />

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;

            overflow-wrap: break-word;

            margin: 0;
            padding: 0;

            scrollbar-width: none;
        }

        html,
        body,
        #app {
            height: 100%;
            min-height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'PT Sans';
        }

        .scroll {
            overflow-y: auto;
        }

        .scroll::-webkit-scrollbar {
            width: 10px;
        }

        .scroll::-webkit-scrollbar-track {
            background: transparent !important;
        }

        .scroll::-webkit-scrollbar-thumb {
            background-color: #606060;
            border-radius: 0;
        }

        .scroll::-webkit-scrollbar-thumb:hover {
            background-color: rgb(133, 133, 133);
        }

        @media screen and (max-width: 529px) {
            .scroll::-webkit-scrollbar {
                width: 0;
            }
        }

        .hideScroll::-webkit-scrollbar {
            width: 0;
        }

        .wrap {
            width: 100%;
            height: 100%;
            background-color: #eadede;

            display: flex;
            flex-direction: column;
            align-items: center;

            margin: 0 auto;
            padding: 50px 20px;

            overflow-x: hidden;
        }

        .wrap::before,
        .wrap::after {
            content: '';
            margin: auto;
        }

        span {
            font-weight: 700;
            font-size: 50px;
        }

        .home {
            color: #181818;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            background-color: rgb(175, 188, 192);
            border-radius: 4px;

            padding: 5px 15px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="wrap scroll">
        <a class="home" href="/">Main page</a>
        <span>404</span>
        <img src="https://dateshipper.com/images/404.gif" />
    </div>
</body>

</html>
