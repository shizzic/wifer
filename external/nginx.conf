server {
    listen       80;
    listen  [::]:80;

    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl default_server;
    server_name wifer.lol;

    ssl_certificate /path_to/fullchain.pem;
    ssl_certificate_key /path_to/privkey.pem;

    root   /usr/share/nginx/html;
    index index.html;
    error_page  404 /404.html;

    location = / {
        try_files $uri $uri/ /index.html;
    }

    location = /search {
        try_files $uri $uri/ /index.html;
    }

    location = /chat {
        try_files $uri $uri/ /index.html;
    }

    location = /signin {
        try_files $uri $uri/ /index.html;
    }

    location = /profile/\d+$ {
        try_files $uri $uri/ /index.html;
    }

    location = /auth/\S+$ {
        try_files $uri $uri/ /index.html;
    }

    location = /docs/terms_and_conditions {
        try_files $uri $uri/ /index.html;
    }

    location = /docs/privacy_policy {
        try_files $uri $uri/ /index.html;
    }

    location = /docs/refund_policy {
        try_files $uri $uri/ /index.html;
    }
}