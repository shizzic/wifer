server {
    listen [::]: 80;
    listen 80;

    server_name wifer.lol;
    return 301 https://$host$request_uri;
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    root   /usr/share/nginx/html;
    index index.html;
    error_page  404 /404.html;

    server_name wifer.lol;
    ssl_certificate /etc/letsencrypt/live/wifer.lol/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wifer.lol/privkey.pem;

    location ~ /.well-known/acme-challenge {
        auth_basic off;
        allow all;
        root /var/www/certbot;
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto https;

        # proxy_pass $scheme://127.0.0.1:8000;
    }
    
    location = / {
        try_files $uri $uri/ /index.html;
    }

    location = /search {
        try_files $uri $uri/ /index.html;
    }

    location = /chat {
        try_files $uri $uri/ /index.html;
    }

    location = /signin {
        try_files $uri $uri/ /index.html;
    }

    location = /profile/\d+$ {
        try_files $uri $uri/ /index.html;
    }

    location = /auth/\S+$ {
        try_files $uri $uri/ /index.html;
    }

    location = /docs/terms_and_conditions {
        try_files $uri $uri/ /index.html;
    }

    location = /docs/privacy_policy {
        try_files $uri $uri/ /index.html;
    }

    location = /docs/refund_policy {
        try_files $uri $uri/ /index.html;
    }
}